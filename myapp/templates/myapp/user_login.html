{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<center>
    <h1>User Login</h1>
    <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <div class="container">
        <form role="form" name="frm" action="{% url 'user_login' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name</label>
                <input class="form-control" type="text" id="uname" name="uname">
            </div>
            <div class="form-group">
                 <label for="uname">Password</label>
                 <input class="form-control" type="password" id="passwd" name="passwd">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary" id="bt" name="bt">Login</button>
            <button type="reset" class="btn btn-primary" id="rt" name="rt">Reset</button>
        </form>
        <br>
        <a class="btn btn-primary" href="{% url 'user_details_add' %}">New User</a>
        <br> <br> <br>

    {{msg}}
    </div>
</center>
{% endblock %}
